<!DOCTYPE html>
<html lang="en" data-theme="light">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #13 || Animated illustration</title>

    <!-- Reset -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet">

    <style>
      :root {
        --color-text: #151618;
        --color-accent: #E76A10;
        --color-bg: white;
      }

      html {
        font-size: 16px;
        font-family: 'Lato', sans-serif;
        line-height: 1.5;
      }

      body {
        color: var(--color-text);
        background-color: var(--color-bg);
      }

      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        line-height: 1.2;
      }

      p {
        font-size: 1.125rem;
        line-height: 1.4;
      }

      a {
        text-decoration: none;
        color: var(--color-text);
        font-size: .875rem;
        transition: color .5s ease-in-out;
      }

      img {
        display: block;
      }

      a:hover {
        color: var(--color-accent);
      }

      header {
        margin: 3rem 4rem 10rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 100;
        position: relative;
      }

      .header-side-content {
        flex: 1;
        display: flex;
        justify-content: flex-start;
      }

      .header-side-content:last-child {
        justify-content: flex-end;
      }

      .button {
        appearance: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .button.primary {
        background-color: var(--color-accent);
        color: white;
        font-size: 1.125rem;
        padding: 1rem 2rem;
        border-radius: .25rem;
        transition: background-color .2s ease-in-out;
      }

      .button.primary:hover {
        background-color: var(--color-text);
      }

      #menu-button svg {
        fill: var(--color-text);
        transition: .5s ease-in-out;
      }

      ul.unstyled {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #nav-social ul {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      #nav-social li {
        position: relative;
        display: flex;
        align-items: center;
      }

      #nav-social li:not(:last-child)::after {
        content: '';
        display: inline-block;
        height: 1px;
        width: .5rem;
        background-color: var(--color-text);
        margin-left: 1.5rem;
        transition: background-color .5s ease-in-out;
      }

      .container {
        margin: 0 4rem;
      }

      #hero {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10rem;
      }

      #hero-content {
        margin-left: 4rem;
      }

      #hero h1,
      #hero p {
        max-width: 32vw;
        margin: 0 0 3rem;
      }

      #menu-container {
        position: absolute;
        inset: 0;
        background-color: var(--color-text);
        text-align: center;
        display: grid;
        place-content: center;
        z-index: 99;
        height: 0;
        transition: height .5s cubic-bezier(.14, .65, .15, 1);
      }

      #menu-container a {
        display: inline-block;
        font-size: 2.25rem;
        line-height: 1.4;
        margin-bottom: 2rem;
        transition: color .5s ease-in-out;
        color: var(--color-bg);
      }

      #menu-container a:hover {
        color: var(--color-accent);
      }

      #menu-container li {
        opacity: 0;
        transition: opacity .2s ease-in-out;
      }

      :root[menu-open] #menu-container {
        height: 100%;
      }

      :root[menu-open] #menu-container li {
        opacity: 1;
      }

      :root[menu-open] #nav-social a {
        color: var(--color-bg);
      }

      :root[menu-open] #nav-social li::after {
        background-color: var(--color-bg);
      }

      #menu-button {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 3.5px;
        width: 2.5rem;
        height: 2.5rem;
        align-items: center;
        justify-content: center;
      }

      #menu-button span {
        width: 25px;
        height: 2.5px;
        border-radius: 2px;
        background-color: var(--color-text);
        transition: transform .3s ease-in-out, opacity .3s ease-in-out, background-color .5s ease-in-out;
        transform-origin: center;
      }

      :root[menu-open] #menu-button span:nth-child(1) {
        transform: translate3d(0, 6px, 0) rotate(45deg);
      }

      :root[menu-open] #menu-button span:nth-child(2) {
        transform: scaleX(0);
        opacity: 0;
      }

      :root[menu-open] #menu-button span:nth-child(3) {
        transform: translate3d(0, -6px, 0) rotate(-45deg);
      }

      :root[menu-open] #menu-button span {
        background-color: var(--color-bg);
      }

      /* Air */
      /* ensure each svg will have its box as reference
    (so the animation of each will be in their box's center) */
      #illustration * {
        transform-box: fill-box;
      }

      [id^='star-'] {
        animation: 6s ease-in-out infinite alternate pluse;
        transform-origin: center;
      }

      #star-02 {
        animation-delay: 1.2s;
      }

      #star-03 {
        animation-delay: 2.4s;
      }

      #star-04 {
        animation-delay: 3.6s;
      }

      #star-05 {
        animation-delay: 4.8s;
      }

      @keyframes pluse {

        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0;
          transform: scale(0);
        }
      }

      /* location pin */
      #location-pin {
        animation: 1.5s bounce
      }

      /* this one is from animate.css */
      @keyframes bounce {
        from,
        60%,
        75%,
        90%,
        to {
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        0% {
          opacity: 0;
          transform: translate3d(0, -20px, 0) scaleY(1);
        }

        60% {
          opacity: 1;
          transform: translate3d(0, 5px, 0) scaleY(0.9);
        }

        75% {
          transform: translate3d(0, -10px, 0) scaleY(0.95);
        }

        90% {
          transform: translate3d(0, 5px, 0) scaleY(0.985);
        }

        to {
          transform: translate3d(0, 0, 0);
        }
      }

      /* Dotted line */
      #dotted-line {
        stroke: #AED1E5;
        stroke-width: 3px;
        stroke-dasharray: 12 8;
        stroke-dashoffset: 120;
        stroke-linecap: round;
        animation: 5s linear infinite dash;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Travel Icons */
      .animated-icon {
        transform-origin: center;
      }

      /* create this and use JS to reset the animation so the icons will start from the beginning
        and will always animate in order
      */
      .animated {
        animation: 1s ease-in-out breathe;
      }

      #icon-boat {animation-delay: 1s;}
      #icon-bus {animation-delay: 2s;}
      #icon-train {animation-delay: 3s;}

      @keyframes breathe {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>

                d="M355.703 107.45C358.596 108.161 361.126 109.912 362.811 112.369C364.894 115.483 366.256 119.023 366.798 122.73L367.697 128.89C359.133 125.455 349.678 124.93 340.787 127.395L340.236 115.325L355.703 107.45Z"
                fill="#39587C" />
            </g>
          </g>
        </svg>

        <!-- End Air -->
      </section>
    </div>

    <script>
      const menuButton = document.querySelector('#menu-button')
      const rootElement = document.documentElement

      menuButton.addEventListener('click', () => {
        rootElement.toggleAttribute('menu-open')
      })

      // Air
      // this will remove the animated class from all icons
      // so they will always be animated in the order we want
      function animateIcons() {
        const icons = document.querySelectorAll('.animated-icon')

        icons.forEach(icon => {
          icon.classList.remove('animated')
        })

        // force reflow to restart animation
        // this will make the animation restart
        // use wisely this will impact the performance
        void document.querySelector('#hero').offsetWidth

        icons.forEach(icon => {
          icon.classList.add('animated')
        })
      }

      // Initial animation
      animateIcons()

      setInterval(animateIcons, 6000)
    </script>
  </body>

</html>
